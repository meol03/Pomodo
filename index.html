<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodo - Lo-Fi Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background ambiance elements -->
        <div class="ambiance-layer">
            <div class="rain-container"></div>
            <div class="window"></div>
        </div>

        <!-- Main content -->
        <div class="content">
            <!-- Header with title and stats -->
            <header class="header">
                <h1 class="title">Pomodo</h1>
                <div class="daily-stats">
                    <span class="stats-icon">üçÖ</span>
                    <span class="stats-count" id="dailyCount">0</span>
                    <span class="stats-label">today</span>
                </div>
            </header>

            <!-- Study room illustration container -->
            <div class="study-room">
                <div class="desk">
                    <div class="coffee-cup">
                        <div class="steam"></div>
                        <div class="steam"></div>
                        <div class="steam"></div>
                    </div>
                    <div class="plant"></div>
                    <div class="books"></div>
                </div>
                <div class="wall-clock">
                    <div class="clock-hand hour"></div>
                    <div class="clock-hand minute"></div>
                </div>
            </div>

            <!-- Timer display -->
            <div class="timer-section">
                <div class="session-indicator">
                    <div class="session-dots">
                        <span class="dot" data-session="1"></span>
                        <span class="dot" data-session="2"></span>
                        <span class="dot" data-session="3"></span>
                        <span class="dot" data-session="4"></span>
                    </div>
                    <p class="session-label" id="sessionLabel">Focus Time</p>
                </div>

                <div class="timer-display">
                    <span class="time" id="timerDisplay">25:00</span>
                </div>

                <div class="timer-controls">
                    <button class="btn btn-primary" id="startBtn">Start</button>
                    <button class="btn btn-secondary" id="pauseBtn" disabled>Pause</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>

            <!-- Settings panel -->
            <div class="settings-panel" id="settingsPanel">
                <button class="settings-toggle" id="settingsToggle">
                    <span>‚öôÔ∏è</span>
                </button>
                <div class="settings-content" id="settingsContent">
                    <h3>Timer Settings</h3>
                    <div class="setting-group">
                        <label for="workDuration">Focus Time (minutes)</label>
                        <input type="number" id="workDuration" value="25" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label for="breakDuration">Short Break (minutes)</label>
                        <input type="number" id="breakDuration" value="5" min="1" max="30">
                    </div>
                    <div class="setting-group">
                        <label for="longBreakDuration">Long Break (minutes)</label>
                        <input type="number" id="longBreakDuration" value="15" min="1" max="60">
                    </div>
                    <div class="setting-group">
                        <label for="notificationsToggle">
                            <input type="checkbox" id="notificationsToggle" checked>
                            Enable Notifications
                        </label>
                    </div>
                    <button class="btn btn-primary" id="saveSettings">Save</button>
                </div>
            </div>
        </div>
    </div>
