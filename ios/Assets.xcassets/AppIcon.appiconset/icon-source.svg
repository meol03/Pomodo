<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#EE5A5A"/>
    </linearGradient>

    <!-- Tomato body gradient -->
    <radialGradient id="tomatoGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8A8A"/>
      <stop offset="50%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E85555"/>
    </radialGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#00000033"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Tomato body -->
  <ellipse cx="512" cy="560" rx="320" ry="300" fill="url(#tomatoGradient)" filter="url(#shadow)"/>

  <!-- Tomato highlight -->
  <ellipse cx="400" cy="480" rx="80" ry="60" fill="#FF9999" opacity="0.5"/>

  <!-- Stem -->
  <rect x="492" y="220" width="40" height="80" rx="10" fill="#5D4037"/>

  <!-- Leaf left -->
  <path d="M 512 280
           Q 380 200, 340 280
           Q 380 320, 480 300
           Q 500 290, 512 280"
        fill="url(#leafGradient)"/>

  <!-- Leaf right -->
  <path d="M 512 280
           Q 644 200, 684 280
           Q 644 320, 544 300
           Q 524 290, 512 280"
        fill="url(#leafGradient)"/>

  <!-- Small center leaf -->
  <ellipse cx="512" cy="260" rx="30" ry="50" fill="#4CAF50"/>

  <!-- Timer circle (subtle) -->
  <circle cx="512" cy="580" r="120" fill="none" stroke="#FFFFFF" stroke-width="12" opacity="0.3"/>

  <!-- Timer progress arc (25 min marker) -->
  <path d="M 512 460 A 120 120 0 1 1 392 580"
        fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.6"/>

  <!-- Center dot -->
  <circle cx="512" cy="580" r="15" fill="#FFFFFF" opacity="0.8"/>
</svg>
